<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Cokoladi</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="heading">
          <h1 class="cokoladi-h">
            <span class="co">Чо</span><span class="ko">ко</span>лади
          </h1>
        </div>
        <div class="inputs">
          <div class="box">
            <form name="search">
              <input
                type="text"
                class="input"
                name="txt"
                onmouseout="this.value = ''; this.blur();"
              />
            </form>
            <i class="fas fa-search"></i>
            <div class="multiLang">
              <select>
                <option value="mk">MK</option>
                <option value="en">EN</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="cokoladiBar">
        <div class="item">
          <img src="assets/images/dorina.png" alt="Dorina" />
          <button class="btn btn-dorina">Dorina</button>
        </div>
        <div class="item">
          <img src="assets/images/coksa.png" alt="Coksa" />
          <button class="btn btn-coksa">Čoksa</button>
        </div>
        <div class="item">
          <img
            class="zc"
            src="assets/images/zc.png"
            alt="Zivotinjsko carstvo"
          />
          <button class="btn btn-zc">Životinjsko carstvo</button>
        </div>
      </div>
      <div>
        <div class="bombonieri">
          <h1><span class="bom">Бом</span><span class="boni">бони</span>ери</h1>
        </div>
        <div class="bombonieriBar">
          <div class="item">
            <img src="assets/images/bajadera.png" alt="Bajadera" />
            <button class="btn btn-bajadera">Bajadera</button>
          </div>
          <div class="item">
            <img src="assets/images/griotte.png" alt="Griotte" />
            <button class="btn btn-griotte">Griotte</button>
          </div>
          <div class="item">
            <img class="" src="assets/images/fontana.png" alt="Fontana" />
            <button class="btn btn-fontana">Fontana</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
